version: 4.26.0.0
name: Facebook Android SDK
id: facebookandroid
publisher: Xamarin Inc.
publisher-url: https://developers.facebook.com/docs/android/
summary: Integrate with Facebook to help you build engaging social apps and get more installs.
icons: 
  - ../../icons/facebook-android_128x128.png
  - ../../icons/facebook-android_512x512.png
license: ../License.md
is_shell: true
libraries:
  android: 
    - ../output/Xamarin.Facebook.dll
    - ../output/Xamarin.Facebook.AudienceNetwork.dll
    - ../output/Xamarin.Facebook.AccountKit.dll
packages:
  android:
    - Xamarin.Facebook.Android, Version=4.26.0
    - Xamarin.Facebook.AudienceNetwork.Android, Version=4.26.0
    - Xamarin.Facebook.AccountKit.Android, Version=4.28.0    
samples:
  - name: "Hello Facebook Sample"
    path: ../samples/HelloFacebookSample.sln
    removeProjects:
      - Xamarin.Facebook
      - Xamarin.Facebook.AudienceNetwork
    installNuGets:
      - project: HelloFacebookSample
        packages:
          - Xamarin.Facebook.Android
  - name: "Messenger Send Sample"
    path: ../samples/MessengerSendSample.sln
    removeProjects:
      - Xamarin.Facebook
      - Xamarin.Facebook.AudienceNetwork
    installNuGets:
      - project: MessengerSendSample
        packages:
          - Xamarin.Facebook.Android
  - name: "Audience Network Sample"
    path: ../samples/AudienceNetworkSample.sln
    removeProjects:
      - Xamarin.Facebook
      - Xamarin.Facebook.AudienceNetwork
    installNuGets:
      - project: AudienceNetworkSample
        packages:
          - Xamarin.Facebook.Android
          - Xamarin.Facebook.AudienceNetwork.Android
  - name: "Account Kit Sample"
    path: ../samples/AccountKitSample.sln
    removeProjects:
      - Xamarin.Facebook.AccountKit
    installNuGets:
      - project: AccountKitSample
        packages:
          - Xamarin.Facebook.AccountKit.Android
additional-files:
  - source: "../External-Dependency-Info.txt"
    destination: "THIRD-PARTY-NOTICES.txt"
local-nuget-repo: ../output
no_build: true
